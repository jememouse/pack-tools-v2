name: Release (tag)

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and basic checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

      # You can replace this with your real deploy steps, if any
      - name: Deploy (placeholder)
        if: ${{ false }}
        run: echo "Add deploy steps here (e.g., rsync, scp, or provider CLI)"

      - name: Artifact (optional)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist
          if-no-files-found: ignore
